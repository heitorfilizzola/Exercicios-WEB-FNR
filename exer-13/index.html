<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Exercício 13 - Formulário</title>
  </head>
  <body>
    <header>
      <h1>Exercício 13 - Formulário</h1>
      <h2>
        <code>&lt;select&gt;</code>
        ,
        <code>&lt;option&gt;</code>
        e
        <code>&lt;textarea&gt;</code>
      </h2>
    </header>
    <nav>
      <a href="../index.html">Home</a>
    </nav>
    <hr />
    <form method="post" action="">
      <fieldset>
        <legend>Elementos menu e área de texto</legend>
        <fieldset>
          <legend>Seleção simples</legend>
          <select id="lista1" size="3">
            <option value="1" selected="selected">Um</option>
            <option value="2">Dois</option>
            <option value="3">Três</option>
            <option value="4">Quatro</option>
          </select>
          <select id="lista2">
            <option value="1" selected="selected">Um</option>
            <option value="2">Dois</option>
            <option value="3">Três</option>
            <option value="4">Quatro</option>
          </select>
        </fieldset>
        <fieldset>
          <legend>Seleção múltipla</legend>
          <select id="lista3" multiple="multiple">
            <option value="1" selected="selected">Um</option>
            <option value="2">Dois</option>
            <option value="3">Três</option>
            <option value="4">Quatro</option>
          </select>
          <!--A lista com o atributo multiple aceita mais de uma opção selecionada, normalmente pressionando-se CONTROL e/ou SHIFT ao selecionar outro elemento. Obviamente, somente em uma lista múltipla é valido ter mais de uma opção pré-selecionada-->
        </fieldset>
        <fieldset>
          <legend>Seleção múltipla</legend>
          <select id="lista4" size="5">
            <option selected label="Sem grupo" value="0">Sem grupo</option>
            <optgroup label="Grupo 1">
              <option label="Opção 1.1" value="1.1">Opção 1.1</option>
              <option label="Opção 1.2" value="1.2">Opção 1.2</option>
            </optgroup>
            <optgroup label="Grupo 2">
              <option label="Opção 2.1" value="2.1">Opção 2.1</option>
              <option label="Opção 2.2" value="2.2">Opção 2.2</option>
            </optgroup>
          </select>
        </fieldset>
        <fieldset>
          <legend>Elemento área de texto</legend>
          <textarea id="comentario" rows="5" cols="60" wrap="on"></textarea>
          <!--O atributo wrap define se a mudança de linha será automática durante a digitação ("on"), ou somente quando for pressionado ENTER ("off").-->
        </fieldset>
        <input type="submit" value="Enviar" />
      </fieldset>
    </form>
    <footer><address>copyright &copy; Heitor Filizzola.</address></footer>
  </body>
</html>
