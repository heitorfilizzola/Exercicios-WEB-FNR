<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF=8" />
    <title>Exercício 11 - Formulário</title>
  </head>
  <body>
    <header>
      <h1>Exercício 11 - Formulário</h1>
      <h2>
        <code>&lt;input type="radio" /&gt;</code>
        e
        <code>&lt;input type="checkbox" /&gt;</code>
      </h2>
    </header>
    <nav>
      <a href="../index.html">Home</a>
    </nav>
    <hr />
    <form method="post" action="">
      <fieldset>
        <legend>Opções de escolha</legend>
        <fieldset>
          <legend>Sexo:</legend>
          <label for="feminino">
            <input type="radio" name="sexo" value="Feminino" />
            Feminino
          </label>
          <label for="masculino">
            <input type="radio" name="sexo" value="Masculino" />
            Masculino
          </label>
        </fieldset>
        <fieldset>
          <legend>Áreas de interesse:</legend>
          <input type="checkbox" name="interesse" value="Moda" />
          Moda
          <input
            type="checkbox"
            name="interesse"
            value="Esporte"
            checked="checked" />
          Esporte
          <input type="checkbox" name="interesse" value="Música" />
          Música
          <input
            type="checkbox"
            name="interesse"
            value="Dança"
            disabled="disabled" />
          Dança
        </fieldset>
        <input type="submit" value="Enviar" />
      </fieldset>
    </form>
    <footer><address>copyright &copy; Heitor Filizzola.</address></footer>
  </body>
</html>
