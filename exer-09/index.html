<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Exercício 09 - Formulário</title>
  </head>
  <body>
    <header>
      <h1>Exercício 09 - Formulário</h1>
      <h2>
        <code>&lt;input type="text"/&gt;</code>
        ,
        <code>&lt;input type="password" /&gt;</code>
        e
        <code>&lt;input type="email" /&gt;</code>
      </h2>
    </header>
    <nav>
      <a href="../index.html">Home</a>
    </nav>
    <hr />
    <form method="post" action="">
      <fieldset>
        <legend>Login de usuário</legend>
        <label for="usuario">
          Usuário:
          <input type="text" id="usuario" size="15" maxlength="10" />
        </label>
        <label for="senha">
          Senha:
          <input type="password" id="senha" size="15" maxlength="10" />
        </label>
        <input type="submit" value="ok" />
      </fieldset>
      <fieldset>
        <legend>Dados Cadastrais</legend>
        <label for="email">
          E-mail:
          <input type="email" id="email" size="15" maxlength="60" />
        </label>
        <!-- este campo so envia os dados mediante endereço de email valido, não funciona no safari, mas o safari no iphone reconhece o tipo de email, e altera o teclado na tela para combinar com ele e adiciona o @-->
        <input type="submit" value="ok" />
      </fieldset>
      <fieldset>
        <legend>Busca</legend>
        <label for="busca">
          Busca:
          <input type="search" id="busca" size="15" />
        </label>
      </fieldset>
    </form>
    <footer><address>copyright &copy; Heitor Filizzola.</address></footer>
  </body>
</html>
