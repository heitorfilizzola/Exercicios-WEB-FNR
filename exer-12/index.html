<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Exercício 12 - Formulário</title>
  </head>
  <body>
    <header>
      <h1>Exercício 12 - Formulário</h1>
      <h2>
        <code>&lt;input type="data" /&gt;</code>
        ,
        <code>&lt;input type="datetime" /&gt;</code>
        ,
        <code>&lt;input type="datetime-local" /&gt;</code>
        e
        <code>&lt;input type="time" /&gt;</code>
      </h2>
    </header>
    <nav>
      <a href="../index.html">Home</a>
    </nav>
    <hr />
    <form method="post" action="">
      <fieldset>
        <legend>Elementos de data e tempo</legend>
        <fieldset>
          <legend>Agenda:</legend>
          <label for="agedata">
            Data:
            <input type="date" name="agedata" />
          </label>
          <br />
          <label for="agedatat">
            Datetime (date e time):
            <input type="datetime" name="agedatat" />
          </label>
          <br />
          <label for="agedatatl">
            Datetime-local (date e time):
            <input type="datetime-local" name="agedatatl" />
          </label>
          <br />
          <label for="agetime">
            Selecione o tempo:
            <input type="time" name="agetime" />
          </label>
        </fieldset>
        <input type="submit" value="Enviar" />
      </fieldset>
    </form>
    <footer><address>copyright &copy; Heitor Filizzola.</address></footer>
  </body>
</html>
